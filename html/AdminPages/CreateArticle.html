<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/AdminPages/CreateArticle.css">
    <title>Document</title>
</head>
<body>
    <div class="header-div">
        <div class="h-left">
            <p class="title">Umwelt-Admin</p>
        </div>
        <div class="h-right">
            <p class="username">Mehrshad</p>
        </div>
    </div>

    <div class="main-div">
        <form class="article-form">
            <div class="title-input-div">
                <input type="text" class="input-title" placeholder="Title...">
            </div>
            <div class="shortdescription-input-div">
                <input type="text" class="input-shortdescription" placeholder="Short Description...">
            </div>
            <div class="description-input-div">
                <div class="img-input-div">
                    <input type="file" class="input-img">
                </div>
                <textarea type="text" class="input-description" rows="7" cols="30" placeholder="Description..."></textarea>
            </div>
            <div class="category-input-div">
                <select class="category-select">
                    <option value="">Earth</option>
                </select>
            </div>
            <div class="submit-div">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
