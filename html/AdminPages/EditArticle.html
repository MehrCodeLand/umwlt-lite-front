<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/AdminPages/EditArticle.css">
    <title>Edit Article</title>
</head>
<body>
    <div class="header-div">
        <div class="h-left">
            <p class="title">Umwelt-Admin</p>
        </div>
        <div class="h-right">
            <p class="username">Mehrshad</p>
        </div>
    </div>


    <div class="main-div">
        <div class="form-div">
            <div class="image-div">
                <img class="article-img">
            </div>
            <div class="title-div">
                <p class="title-article">Hello world</p>
            </div>
            <div class="image-change-div">
                <input type="file" class="image-input">
            </div>
            <div class="description-div">
                <textarea class="description" cols="30" rows="10"></textarea>
            </div>
            <div class="shortdes-div">
                <textarea class="shortdes-area" cols="30" rows="5"></textarea>
            </div>
            <div class="submit-btn">
                <button class="submit" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>

</body>
</html>
